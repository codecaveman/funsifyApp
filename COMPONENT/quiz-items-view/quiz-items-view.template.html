<header>
	<a href="#!list-of-quizes-page">
		<h1>
			{{quizTitle}}
		</h1>
	</a>
	<br />
	<h2 class={{$ctrl.w3css.currentListItem}}>
		{{$ctrl.quizListItems[$ctrl.counter -1]}}
	</h2>
	<button id="loginButton" ng-click="$ctrl.loginButton()">
		login
	</button>
</header>
<ul> 
	<li ng-click="$ctrl.handlelistItemClick()" 
			ng-repeat="quizItem in quizItems track by $index">
				{{quizItem}}
	</li>
</ul>
<h2>{{update}}</h2>
<footer class={{$ctrl.w3css.footer}}>
		<button 
			class={{$ctrl.w3css.playButton}} 
			style="width:50%" 
			ng-click="$ctrl.playButton()">
			shuffle
		</button>
		<button 
			class={{$ctrl.w3css.unshuffleButton}} 
			style="width:50%" 
			ng-click="$ctrl.unshuffleButton()">
			unshuffle
		</button>
			<button class={{$ctrl.w3css.inviteButton}} style="width:50%" ng-click="$ctrl.inviteButton()">Invite</button>
			<button ng-click="$ctrl.acceptButton()">Accept</button>
			
			<button ng-click="$ctrl.startButton()">Start</button>
			<p>{{gameId}}</p>
			
			

			
			
</footer>
