<div>
	<header class={{$ctrl.w3css.header}}>
		<h1 class={{$ctrl.w3css.activeList}}>currently active list</h1>
	</header>
	<div>
		<ul>
			<!-- list drawn from firestore database-->
			<li ng-repeat="listTitle in listTitles">
			
					<button class="w3-button" ng-click="$ctrl.handleListClicked()">
						{{listTitle}}
					</button>
			</li>
			<a href="#!/">	
					<button ng-click="$ctrl.handleConfirm">confirm</button>
				</a>
		</ul>
	</div>
	<footer class={{$ctrl.w3css.footer}}>
		<a href="#!new-list">
			<button class="{{$ctrl.w3css.button}}" style="width:100%">create new list</button>
		<a/>
</footer>

</div>
